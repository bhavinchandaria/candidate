<section >
    <h1>New Candidate</h1>
    <div class="col-md-12">
        <form ng-submit="vm.AddCandidate(candidatename,candidateaddress,candidatedob,candidatedegree,candidatebranch)" class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" ng-model="candidatename" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="vision">Address</label>
                    <div class="controls">
                        <textarea id="address" ng-model="candidateaddress" placeholder="Address" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dob">Date Of Birth</label>
                    <div class="controls">
                        <input type="date" ng-model="candidatedob" id="dob" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="post">Degree</label>
                    <div class="controls">
                        <!-- <select ng-model="candidatedegree" id="degree" ng-options="l.Degree for l in vm.course " class="form-control">
                        </select> -->
                        <select ng-model="candidatedegree" id="degree" ng-options="l.value for l in vm.lst track by l.id" ng-change='vm.updateBranch(candidatedegree)' class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="branch">Branch</label>
                    <div class="controls">
                        <select ng-model="candidatebranch" id="branch" ng-options='l as l for l in vm.updatelst' class="form-control">
                        </select>
                    </div>
                </div> 
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
